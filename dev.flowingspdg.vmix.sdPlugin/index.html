<!DOCTYPE HTML>
<html>

<head>
    <title>dev.flowingspdg.vmix.sdPlugin</title>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        // StreanDeck communicating variable definitions
        var url = ""
        var websocket = null,
        uuid = null,
        context = null,
        actionInfo = {};
        
        // Connect StreamDeck softwere and register callbacks
        function connectElgatoStreamDeckSocket(inPort, inUUID, inRegisterEvent, inInfo, inActionInfo) {
            uuid = inUUID;
            if(inActionInfo){
                actionInfo = JSON.parse(inActionInfo); // cache the info
            }
            websocket = new WebSocket('ws://localhost:' + inPort);
            
            websocket.onopen = function () {
                websocket.send(JSON.stringify({
                    event: inRegisterEvent,
                    uuid: inUUID
                }));
            }
            
            // Action instance
            websocket.onmessage = function (evt){
                // Received message from Stream Deck(PI instance)
                var jsonObj = JSON.parse(evt.data);
                var event = jsonObj['event'];
                var action = jsonObj['action'];
                context = jsonObj['context'];
                
                console.log("Message received")
                console.log(jsonObj)
                
                if(event == "sendToPlugin"){
                    console.log("sendToPlugin:")
                    console.log(jsonObj.payload)
                    url = jsonObj.payload.generatedURL
                }
                
                if(event == "keyDown") {
                    // on keyDown...
                    // Send GET request to generated URL
                    const xhr = new XMLHttpRequest();
                    console.log("on key down. sending request to : ",url)
                    xhr.onerror = function() {
                        // Set error state?
                        console.log(`Error while sending request to ${url}`);
                    }
                    xhr.onload = function () {
                        if(xhr.readyState == 4) {
                            showOK()
                        }
                    }
                    xhr.open("GET", url);
                    xhr.send();
                }
                else if(event == "keyUp") {
                    // on keyUp
                }
                else if(event == "willAppear") {
                    // on willAppear
                }
            };
            
            // on close...
            websocket.onclose = function (evt) {
                // ...
            }
        }

        
      function showOK(){
        if(websocket){
          websocket.send(JSON.stringify({
            event: "showOk",
            "context": context,
          }));
        }
      }
    </script>
</body>
